<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度潜意识探索</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>深度潜意识探索</h1>
            <p class="subtitle">借助AI探索您的内心世界</p>
        </header>

        <main>
            <div class="exploration-area">
                <div class="input-guide">
                    <h4>💡 探索指南</h4>
                    <p>您可以：</p>
                    <ul>
                        <li>描述最近困扰您的想法或感受</li>
                        <li>分享印象深刻的梦境内容</li>
                        <li>讨论反复出现的情绪模式</li>
                        <li>探讨人际关系中的困惑</li>
                        <li>表达对未来的期待与担忧</li>
                    </ul>
                    <p class="guide-tip">💭 AI助手会通过对话引导您探索内心，您可以随时追问或深入讨论感兴趣的话题</p>
                </div>

                <div class="chat-container">
                    <div id="chatHistory" class="chat-history">
                        <!-- 对话内容将在这里动态显示 -->
                    </div>
                    
                    <div class="input-section">
                        <textarea id="userInput" placeholder="分享您的想法或感受...（按Enter发送，Shift+Enter换行）"></textarea>
                        <button id="exploreBtn">发送</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by DeepSeek AI · 探索内心 · 认知自我</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
